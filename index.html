<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- topbar starts-->
        <div class="Topbar_Wrapper container-fluid fix wrapper">
            <div class="Topbar container ">
                <div class="Contact pull-left">
                    <div class="Mobile pull-left">
                        <img src="phone_icon.png" alt="mobile">
                        <span>
                            +565 975 658
                        </span>
                    </div>
                    <div class="mail pull-left">
                        <img src="email_icon.png" alt="email">
                        <span>
                            info@premiumcoding.com
                        </span>
                    </div>
                </div>
                <div class="top_menu pull-right">
                    <ul>
                        <li><a href= "#">MY ACCOUNT</a></li>
                        <li><a href= "#">LOGIN</a></li>                  
                        <li><a href= "#">CHECKOUT</a></li>
                        <li><a href= "#">SIGN UP</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- topbar end-->

        <!-- header starts-->
        <div class="Header_Wrapper container-fluid fix wrapper">
            <div class="Header container">
                <div class="logo pull-left">
                    <h1 class="logo_text">
                        BULLSY
                    </h1>
                    <p class="logo_p">
                        RUGGED SHOES STORE
                    </p>
                </div>
                    <div class="logo_icon pull-left">
                        <img src="logo_icon.png" style="width: 25px;" alt="logo_icon">
                    </div>
                
                <div class="Navigation ">
                    <div class="nav">
                        <ul>
                            <li>HOME</li>
                            <li>APPAREL</li>
                            <li>FASHION</li>
                            <li>CONTACT US</li>
    
                        </ul>
                    </div>
                </div>

                <div class="cart_price">

                    <div class="cart_icon">
                        <img src="cart_icon.png" alt="cart icon">
                    </div>
                    
                    <div class="total_price">
                        <p>
                            10 items

                        </p>
                        <p>
                            459.99 $
                        </p>
                    </div>
                 
                </div>
                
            </div>
        </div>


        <!-- header end-->



    </body>
</html>
